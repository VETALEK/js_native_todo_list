<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://todomvc.com/examples/vanillajs/node_modules/todomvc-app-css/index.css">
    <script src="/scripts/main.js" defer></script>
    <title>todos</title>
  </head>
  <body>
    <section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus="">
			</header>

			<section class="main" style="display: block;">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>

				<ul class="todo-list">
          <li class="todo-item completed">
            <input type="checkbox" id="todo-1" class="toggle" checked>
            <label for="todo-1">Be hard-working</label>
            <button class="destroy"></button>
          </li>

          <li class="todo-item">
            <input type="checkbox" id="todo-2" class="toggle">
            <label for="todo-2">Add todos</label>
            <button class="destroy"></button>
          </li>
        </ul>
			</section>

			<footer class="footer" style="display: block;">
				<span class="todo-count"><strong>1</strong> items left</span>

				<ul class="filters">
					<li>
						<a href="#/" class="show-filter selected">All</a>
					</li>
					<li>
						<a href="#/active" class="show-filter">Active</a>
					</li>
					<li>
						<a href="#/completed" class="show-filter">Completed</a>
					</li>
				</ul>

				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
  </body>
</html>
