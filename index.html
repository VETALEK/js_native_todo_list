<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://todomvc.com/examples/vanillajs/node_modules/todomvc-app-css/index.css">
    <script src="./scripts/main.js" defer></script>
    <title>todos</title>
  </head>
  <body>
    <section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus="">
			</header>

			<section class="main" style="display: block;">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all" class="toggle-all-label">Mark all as complete</label>

				<ul class="todo-list"></ul>
			</section>

			<footer class="footer">
				<span class="todo-count"><strong>1</strong> items left</span>

				<ul class="filters">
					<li>
						<a
              href="#/"
              class="show-filter selected"
              data-filter="all"
            >All</a>
					</li>
					<li>
						<a
              href="#/active"
              class="show-filter"
              data-filter="active"
            >Active</a>
					</li>
					<li>
						<a
              href="#/completed"
              class="show-filter"
              data-filter="completed"
            >Completed</a>
					</li>
				</ul>

				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
  </body>
</html>
